{% extends '../base.html' %}

{% block content %}

    <div class="container">
        <div class="inner">
            <div class="rounded shadow bg-white border p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="name" class="form-label">نام تیم</label>
                        {{ form.name }}
                        <div id="emailHelp" class="form-text">حروف فارسی و لاتین قابل قبول میباشند.</div>
                        <div class="text-danger err mt-2">
                            {{ form.name.errors }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">نام نویسی</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
